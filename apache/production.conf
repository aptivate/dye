WSGIPythonHome /usr/local/pythonenv/baseline
WSGISocketPrefix /var/run/wsgi
WSGIRestrictEmbedded On

<VirtualHost *:80>
        ServerAdmin webmaster@simply-scandinavian.co.uk
        ServerName lists.simply-scandinavian.co.uk

        DocumentRoot /var/www

        # Static content needed by Django
        Alias /static "/var/django/mailer/dev/django/project/static/"
        <Location "/static">
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>

        # Static content uploaded by users
        Alias /uploads "/var/django/mailer/dev/django/project/uploads/"
        <Location "/uploads">
                Order allow,deny
                Allow from all
                SetHandler None
        </Location>

        # Django settings - AFTER the static media stuff
        WSGIScriptAlias / /var/django/mailer/dev/wsgi/wsgi_handler.py
        WSGIDaemonProcess mailer processes=2 threads=10 maximum-requests=200
        WSGIProcessGroup mailer 

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        <DirectoryMatch "^/.*/\.(svn|git)/">
                Order allow,deny
                Deny from all
        </DirectoryMatch>

        # robots.txt
        #Alias /robots.txt /var/www/robots.txt
</VirtualHost>

